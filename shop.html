<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .shop-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .item {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h1>Магазин</h1>
        <p>Монеты: <span id="coins">0</span></p>
        
        <div class="item">
            <h3>Подсказка</h3>
            <button onclick="buyHint()">20 монет</button>
        </div>
        
        <a href="game.html" class="back-btn">Назад</a>
    </div>

    <script src="js/shop.js"></script>
</body>
</html>
