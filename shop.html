<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин | Code Warrior</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .shop-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .item-info h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        .item-info p {
            margin: 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        .item-price {
            font-weight: bold;
            color: #f39c12;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        #coins {
            color: gold;
            font-weight: bold;
            font-size: 20px;
        }
        .back-btn {
            display: inline-block;
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h1>Магазин</h1>
        <p>Ваши монеты: <span id="coins">0</span></p>
        
        <div class="item">
            <div class="item-info">
                <h3>Подсказка</h3>
                <p>Показывает часть ответа</p>
            </div>
            <div>
                <span class="item-price">20 монет</span>
                <button id="buy-hint" onclick="buyHint()">Купить</button>
            </div>
        </div>
        
        <div class="item">
            <div class="item-info">
                <h3>Фейерверк</h3>
                <p>Красивый эффект + 5% шанс получить подсказку</p>
            </div>
            <div>
                <span class="item-price">15 монет</span>
                <button id="buy-firework" onclick="buyFirework()">Купить</button>
            </div>
        </div>
        
        <a href="game.html" class="back-btn">Назад в игру</a>
    </div>

    <script src="js/shop.js"></script>
</body>
</html>
