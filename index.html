<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Code Warrior</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h1>Регистрация</h1>
        <input type="email" id="email" placeholder="Ваш email">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="register()">Создать аккаунт</button>
        <p style="text-align: center; margin-top: 15px;">
            Уже есть аккаунт? <a href="game.html">Войти</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
