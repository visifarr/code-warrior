<!DOCTYPE html>
<html>
<head>
  <title>Code Warrior - Вход</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-box">
    <h1>Регистрация</h1>
    <input type="email" id="email" placeholder="Почта">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="register(email.value, password.value)">Создать аккаунт</button>
    <p>Уже есть аккаунт? <a href="game.html">Войти</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
