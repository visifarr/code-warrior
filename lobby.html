<!DOCTYPE html>
<html>
<head>
  <title>Магазин</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="lobby-container">
    <h1>Магазин</h1>
    <p>Ваши монеты: <span id="coins">0</span></p>
    <button onclick="buyHint()">Купить подсказку (20 монет)</button>
    <button onclick="buyFirework()">Купить фейерверк (15 монет)</button>
    <a href="./index.html" class="back-btn">Назад в игру</a> <!-- Исправленная ссылка! -->
  </div>

  <script>
    // Проверка авторизации
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) {
      alert('Доступ запрещён!');
      window.location.href = 'index.html';
    } else {
      document.getElementById('coins').textContent = user.coins || 0;
    }

    // Логика магазина
    function buyHint() {
      if (user.coins >= 20) {
        user.coins -= 20;
        user.hints = (user.hints || 0) + 1;
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert(`Куплено! Подсказок: ${user.hints}`);
      } else {
        alert('Не хватает монет!');
      }
    }

    function buyFirework() {
      if (user.coins >= 15) {
        user.coins -= 15;
        localStorage.setItem('currentUser', JSON.stringify(user));
        launchFirework();
        if (Math.random() < 0.05) {
          user.hints = (user.hints || 0) + 1;
          alert('Фейерверк подарил подсказку!');
        }
      } else {
        alert('Не хватает монет!');
      }
    }
  </script>
</body>
</html>
