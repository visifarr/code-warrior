<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Code Warrior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .shop-box {
            background: white;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #coins {
            font-weight: bold;
            color: #FFD700;
            font-size: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 8px 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="shop-box">
        <h1>Магазин</h1>
        <p>Ваши монеты: <span id="coins">0</span></p>
        
        <div class="item">
            <div>
                <h3>Подсказка</h3>
                <p>Показывает часть решения</p>
            </div>
            <button id="buy-hint" onclick="buyHint()">20 монет</button>
        </div>
        
        <div class="item">
            <div>
                <h3>Фейерверк</h3>
                <p>Красивый эффект + шанс получить подсказку</p>
            </div>
            <button id="buy-firework" onclick="buyFirework()">15 монет</button>
        </div>
        
        <a href="index.html" class="back-link">Назад в игру</a>
    </div>

    <script>
        // Проверка авторизации
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) {
            alert('Пожалуйста, зарегистрируйтесь!');
            window.location.href = 'index.html';
        } else {
            document.getElementById('coins').textContent = user.coins || 0;
            updateButtons();
        }

        // Обновление кнопок
        function updateButtons() {
            document.getElementById('buy-hint').disabled = user.coins < 20;
            document.getElementById('buy-firework').disabled = user.coins < 15;
        }

        // Покупка подсказки
        function buyHint() {
            if (user.coins >= 20) {
                user.coins -= 20;
                user.hints = (user.hints || 0) + 1;
                localStorage.setItem('currentUser', JSON.stringify(user));
                document.getElementById('coins').textContent = user.coins;
                updateButtons();
                alert('Подсказка куплена!');
            }
        }

        // Покупка фейерверка
        function buyFirework() {
            if (user.coins >= 15) {
                user.coins -= 15;
                localStorage.setItem('currentUser', JSON.stringify(user));
                document.getElementById('coins').textContent = user.coins;
                updateButtons();
                
                // Эффект фейерверка
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
                for (let i = 0; i < 30; i++) {
                    const fw = document.createElement('div');
                    fw.style.position = 'fixed';
                    fw.style.width = '5px';
                    fw.style.height = '5px';
                    fw.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    fw.style.borderRadius = '50%';
                    fw.style.left = Math.random() * 100 + 'vw';
                    fw.style.top = Math.random() * 100 + 'vh';
                    fw.style.animation = 'firework 1s forwards';
                    document.body.appendChild(fw);
                    
                    setTimeout(() => {
                        fw.remove();
                    }, 1000);
                }
                
                // 5% шанс получить подсказку
                if (Math.random() < 0.05) {
                    user.hints = (user.hints || 0) + 1;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setTimeout(() => {
                        alert('Вам повезло! Фейерверк подарил подсказку!');
                    }, 1000);
                }
            }
        }
    </script>
    
    <style>
        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</body>
</html>
