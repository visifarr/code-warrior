<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра | Code Warrior</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/settings.js"></script>
    <style>
        body {
            font-family: var(--font-family, 'Arial');
            background: var(--bg-color, linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%));
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.5s;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #problem {
            font-size: 28px;
            margin: 25px 0;
            color: #34495e;
        }
        #answer {
            padding: 15px;
            width: 120px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 15px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #coins {
            color: gold;
            font-weight: bold;
            font-size: 24px;
        }
        #hints {
            color: #e91e63;
            font-weight: bold;
            font-size: 24px;
        }
        .shop-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .use-hint {
            background: #e91e63;
        }
        #timer {
            font-size: 24px;
            color: #e74c3c;
            margin: 15px 0;
            font-weight: bold;
        }
        .mode-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .mode-btn {
            background: #3498db;
        }
        .mode-btn.active {
            background: #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }
        .firework {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: firework 5s forwards;
        }
        @keyframes firework {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translate(var(--tx, 0), var(--ty, 0)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Code Warrior</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setGameMode('normal')">Обычный</button>
            <button class="mode-btn" onclick="setGameMode('timed')">На время</button>
        </div>
        
        <div id="timer" style="display: none;">Время: <span id="time-left">0</span>с</div>
        
        <div id="problem">Решите: <span id="task">5 + 3 = ?</span></div>
        <input type="number" id="answer" placeholder="Ваш ответ">
        <button onclick="checkAnswer()">Проверить</button>
        <button class="use-hint" onclick="useHint()">Исп. подсказку (<span id="hints">0</span>)</button>
        <p>Монеты: <span id="coins">0</span></p>
        <a href="shop.html" class="shop-btn">Магазин</a>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
