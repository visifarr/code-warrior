<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Warrior</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #problem {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Code Warrior</h1>
        <div id="problem">Решите: <span id="task">5 + 3 = ?</span></div>
        <input type="number" id="answer" placeholder="Ответ">
        <button onclick="checkAnswer()">Проверить</button>
        <p>Монеты: <span id="coins">0</span></p>
        <a href="shop.html" class="shop-btn">Магазин</a>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
